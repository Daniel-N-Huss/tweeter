<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts! -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Profile Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Display CSS -->
    <link rel="stylesheet" href="/styles/tweetDisplay.css" type="text/css" />
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="newTweet">
        <b>Write</b> a new tweet
       <!-- ADD THESE <span class="glyphicon glyphicon-chevron-down"></span>
        <span class="glyphicon glyphicon-chevron-down"></span> -->

      </div>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Adam Driver</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="new-tweet-helper">
            <button type="submit">Tweet</button>
            <span class='invalidSubmission'>Whoops! Please make sure your tweet is less than 140 characters, or has something in it!</span>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class='tweet-container'></section>
    </main>
  </body>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
    
  <!-- Character Counter for Tweet Form JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Hovering Detection Driving Style Changes for Tweets -->
  <script type="text/javascript" src="/scripts/hover-tweets.js"></script>


    
  
</html>
